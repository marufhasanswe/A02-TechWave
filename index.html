<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="inter-font">
    <header id="header">
        <nav class="container">
             <h3 class="nav-logo">
                Tech<span class="gradient">Wave</span>

             <div class="links">

                    <li><a href="#">Episodes</a></li>

                </ul>
             </div>

             </div>
             <div class="hamburger-menu">
                <img src="./assets/hamburger-menu.png" alt="">

        </nav>
        <section class="banner-section">
            <div class="container banner-wrapper">
                <div class="banner-img">
                    <img class="mic-bg" src="./assets/hero-circle.png" alt="">

                </div>
                <h1 class="banner-heading">
                    TechWave
                </h1>
                <p class="description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="banner-buttons">
                    <button class="btn"><i class="fa-brands fa-spotify"></i> Listen On Spotify</button>
